<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title th:text="${project.name}">InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/normalize.css"/>
        <link rel="stylesheet" href="/css/site.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/new-project}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Website Project</h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <span class="tag" th:text="${project.status}" th:classappend="${#strings.toLowerCase(project.status)}">Active</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Collaborators &amp; Roles</h3>
                        <div class="list-item clearfix" th:each="colab: ${collaborators}">
                            <span class="secondary" th:if="${colab.role != null}" th:text="${colab.role.name}">Developer</span>
                            <span class="primary" th:text="${colab.name}">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/projects/${project.id}/edit|}">Edit Project</a>
                        <a class="button edit-2" th:href="@{|/projects/${project.id}/collaborators|}">Edit Collaborators</a>
                        <form th:action="@{|/projects/${project.id}/delete|}" style="display: inline" method="post">
                            <button class="button delete-button" type="submit">Delete Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
